            <h1 class='display-5'> Customer Order Update Form </h1>
            <form class='m-lg-2'>
                <div class='d-lg-flex p-lg-2 justify-content-lg-between'>
                    <div class='container-fluid p-2 mx-2'>
                        <div class='m-2'>
                            <label for='FbName' class='form-label'>Facebook Name</label>

                            <button class='m-2 btn btn-secondary'>Search</button>
                        </div>
                        <div class='m-2'>

                        </div>
                    </div>
                    <div class='border rounded-3 container-fluid mx-2 d-lg-flex align-items-lg-center'>
                        <div class='w-100'>
                            <label for='Address' class='form-label'>Address</label>
                            <textarea type='text' name='Address' class='form-control-plaintext p-3 rounded-2 border'

                            <input type='button' class='btn btn-info rounded-3 m-2' value='Old Address' />
                        </div>
                    </div>
                </div>
                <div class='container-fluid'>
                    <div class="accordion accordion-flush " id="accordionExample">

                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Chicken dumbling
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class='m-2'>
                                        <input type='text' name='FbName'
                                            class='form-control-plaintext p-3 rounded-2 border'
                                            placeholder='Facebook Name'>
                                    </div>
                                </div>
                            </div>
                        </div>

                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class='m-2'>
                                        <input type='text' name='FbName'
                                            class='form-control-plaintext p-3 rounded-2 border'
                                            placeholder='Facebook Name'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">

                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class='m-2'>
                                        
                                        <input type='text' name='FbName'
                                            class='form-control-plaintext p-3 rounded-2 border'
                                            placeholder='Facebook Name'>
                                    </div>
                                </div>
                            </div>
                        </div>
